{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{%static 'img/icon.ico'%}">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block style %} {% endblock %}
</head>

<body>
    <header>
        <div class="main-header container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#"><h1>ðŸ˜‚</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                            <a class="nav-link" href="/">Single</a>
                        </li>
                        <li class="nav-item {% if request.path == '/playlist/' %}active{% endif %}">
                            <a class="nav-link" href="/playlist">Playlist</a>
                        </li>
                        <li class="nav-item {% if request.path == '/how-to-use/' %}active{% endif %}">
                            <a class="nav-link" href="/how-to-use">How To Use</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% block body %}{% endblock %}
    <footer>
        <div class="col-12">
            <div class="row">
                <div class="footer center py-4">
                    <h6>&copy;Copyright Tech RK <span id="year"></span> | Created By <a href="https://www.facebook.com/rakibrk1811">Rakib Hossain</a></h6>
                </div>
            </div>
        </div>
    </footer>
    {% block script %}{% endblock %}
    <!-- Jquery JS File -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Custom JS File -->
    <script src="{% static 'js/app.js' %}"></script>
    <!-- Bootstrap JS File -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
